<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature's Login</title>
  <link rel="stylesheet" href="user.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <span><img src="../bounty logo.webp" alt="nature bounty-logo" class="transparent-logo"></span>
      </div>
      <h2>Welcome to Nature's Bounty</h2>
      <p class="details">Type your e-mail or phone number to log in or create a <br>Nature's Bounty account.</p>
      <div class="center">
      <form action="#" method="POST">
        <input type="text" placeholder="Email or Mobile Number" class="input-field" style="width: 30vw; height: 50px;" required>
      </div>
      <div class="center-1">
        <button type="submit" class="btn-1" style="width: 30vw; height: 50px;">Continue</button>
      </div>
        <p class="terms">By continuing you agree to Nature's Bounty<br> <a href="#">Terms and Conditions</a>.</p>
      </div>
      <div class="center-2">
      <button class="btn-2" style="width: 30vw; height: 50px;"><img src="../Shape.png" class="fbook">Log in with Facebook</button>
    </div>
      <p class="support">For further support, you may visit the Help Center <br>or contact our customer service team.</p>
  </div>
</body>
</html>
